        <p data-testid="currentDayOfTheWeek"><span id="currentDayOfWeek"></span></p>

<script>
    const currentDate = new Date();
    const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
    const dayIndex = currentDate.getDay();
    const currentDay = daysOfWeek[dayIndex];
    document.getElementById('currentDayOfWeek').textContent = currentDay;

    const currentTimeInMilliseconds = new Date().getTime();
    document.getElementById('currentUTCTimeMillis').textContent = `${currentTimeInMilliseconds}`;
    </script>
